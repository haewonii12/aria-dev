{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .login-btn {
      background-color: #4a5c7a;
      color: white;
      border: none;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #3b4a63;
    }

    .form-control {
      font-size: 0.85rem;
      padding: 0.4rem 0.6rem;
    }

    .form-wrapper {
      max-width: 240px;
      margin-left: auto;
      margin-right: auto;
    }

    .login-box-msg {
      font-size: 0.9rem;
      color: #444;
    }

    .card-body {
      padding: 2rem 1.5rem;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-4">
      <!-- 로고 -->
      <div class="d-flex justify-content-center align-items-center gap-2">
        <!-- <img src="{% static 'ui/images/lamp.png' %}" alt="LAMP 로고" style="width: 300px;"> -->
        <img src="{% static 'ui/images/logo.png' %}" alt="LAMP 로고" style="width: 300px;">
      </div>

      <!-- 로그인 카드 -->
      <div class="card shadow-sm">
        <div class="card-body login-card-body text-center">
          <p class="login-box-msg mb-4">로그인 정보를 입력하세요</p>

          {% if form.errors %}
            <p class="mb-3" style="color: #e26a6a; font-size: 0.85rem;">
              아이디 또는 비밀번호가 올바르지 않습니다.
            </p>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-wrapper">
              <div class="input-group mb-2">
                <input type="text" name="username" class="form-control" placeholder="아이디" required>
                <div class="input-group-append">
                  <div class="input-group-text"><span class="fas fa-user"></span></div>
                </div>
              </div>

              <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                <div class="input-group-append">
                  <div class="input-group-text"><span class="fas fa-lock"></span></div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn login-btn w-100 mt-2">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>
</body>
</html>
