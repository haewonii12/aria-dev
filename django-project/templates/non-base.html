<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  {% load form_tags %}
  <meta charset="UTF-8">
  <title>{% block title %}관리자 UI{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .main-content {
      margin-left: 280px;
      padding: 2rem;
    }
    .accordion-button {
      background-color: #222;
      color: #fff;
      font-weight: 500;
      box-shadow: none;
    }
    .accordion-button:not(.collapsed) {
      background-color: #444;
    }
    .accordion-body a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .accordion-body a:hover {
      color: #fff;
    }
/* ----------------------------------------
   🔷 사이드바 기본 스타일
---------------------------------------- */
.sidebar {
  width: 260px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #222;
  color: #fff;
  padding: 1rem;
  overflow-x: hidden; /* 수평 스크롤 차단 */
  overflow-y: auto;   /* 세로 스크롤은 그대로 유지 */
  transition: width 0.3s ease;
}

/* ----------------------------------------
    사이드바 접힘 상태
---------------------------------------- */
.sidebar.collapsed {
  width: 70px;
  padding: 1rem 0.5rem;
}

/* ----------------------------------------
   사이드바 헤더 (제목 + 버튼)
---------------------------------------- */
.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
  height: 40px; /* 원하는 높이로 고정 (예: 40px) */
}

/* 접힘 시 제목만 숨기기 */
.sidebar.collapsed .sidebar-title {
  opacity: 0;
  pointer-events: none;
  width: 0;
  overflow: hidden;
}

/* ----------------------------------------
   사이드바 메뉴 (아코디언 항목들)
---------------------------------------- */

/* 전환 효과 */
.sidebar h4,
.sidebar .accordion-button span,
.sidebar .accordion-body a {
  transition: opacity 0.2s ease;
}

/* 접힘 시 메뉴 전체 숨기기 */
.sidebar.collapsed h4,
.sidebar.collapsed .accordion-button span,
.sidebar.collapsed .accordion-body a {
  opacity: 0;
  pointer-events: none;
}

.sidebar.collapsed .accordion-button {
  display: none;
}

/* ----------------------------------------
   토글 버튼 스타일
---------------------------------------- */
.toggle-btn {
  background-color: transparent;
  color: #fff;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  line-height: 1;
  padding: 2px 8px;
  font-size: 1.3rem;
}

.sidebar.collapsed .toggle-btn {
  left: 0;
  position: static;
  transform: none;
  margin: 0 auto;
}

.sidebar.collapsed {
  overflow-y: hidden; /* 접힌 상태일 땐 세로 스크롤 없앰 */
}
  </style>
</head>
<body>


<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="sidebar-title">📂 관리 메뉴</div>
    <button class="toggle-btn" onclick="toggleSidebar()" title="메뉴 접기">☰</button>
  </div>

    <div class="menu-groups">
  <div class="accordion" id="sidebarAccordion">
    <!-- 서비스 관리 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#serviceMenu">
          <span>📦 서비스 관리</span>
        </button>
      </h2>
      <div id="serviceMenu" class="accordion-collapse collapse">
        <div class="accordion-body">
          <a href="{% url 'service_create' %}">➕ 서비스 등록</a> <!--여기에 service_create를 urls.py에 정의해놓고, 거기에 views에 어떤 함수로 가는지 지정함-->
          <a href="{% url 'service_list' %}">🔍 서비스 조회</a>
        </div>
      </div>
    </div>

    <!-- 서버 관리 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#serverMenu">
          <span>🖥️ 서버 관리</span>
        </button>
      </h2>
      <div id="serverMenu" class="accordion-collapse collapse" >
        <div class="accordion-body">
          <a href="#">➕ 서버 등록</a>
          <a href="#">🔍 서버 조회</a>
        </div>
      </div>
    </div>

    <!-- DB 관리 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#dbMenu">
          <span>🗄 DB 관리</span>
        </button>
      </h2>
      <div id="dbMenu" class="accordion-collapse collapse">
        <div class="accordion-body">
          <a href="#">➕ DB 등록</a>
          <a href="#">🔍 DB 조회</a>
        </div>
      </div>
    </div>

    <!-- IP 관리 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ipMenu">
          <span>🌐 IP 관리</span>
        </button>
      </h2>
      <div id="ipMenu" class="accordion-collapse collapse">
        <div class="accordion-body">
          <a href="#">➕ IP 등록</a>
          <a href="#">🔍 IP 조회</a>
        </div>
      </div>
    </div>

    <!-- 설정 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#userMenu">
          <span>🛠️ 설정</span>
        </button>
      </h2>
      <div id="userMenu" class="accordion-collapse collapse">
        <div class="accordion-body">
          <a href="#">➕ 사용자 등록</a>
          <a href="#">🔍 사용자 조회</a>
          <hr class="text-secondary">
          <a href="{% url 'logout' %}">🚪 로그아웃</a>  <!-- ✅ 요기 추가! -->
        </div>
      </div>
    </div>
    
  </div>
</div>
</div> <!--menu-groups -->

<div class="main-content" id="mainContent">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('mainContent');

    sidebar.classList.toggle('collapsed');
    main.classList.toggle('sidebar-collapsed');

    // 현재 상태를 저장
    const isCollapsed = sidebar.classList.contains('collapsed');
    localStorage.setItem('sidebarCollapsed', isCollapsed ? 'true' : 'false');
  }

  //  페이지 로딩 시 상태 복원
  window.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('mainContent');

    const savedState = localStorage.getItem('sidebarCollapsed');
    if (savedState === 'true') {
      sidebar.classList.add('collapsed');
      main.classList.add('sidebar-collapsed');
    }
  });
</script>
</body>
</html>
